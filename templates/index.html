        .score-display {

        }
        
        .history-container {

        .history-item {

        .history-item a {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ KOL è¯„ä»·æŠ¥å‘Šç”Ÿæˆå™¨</h1>
        <p class="subtitle">è¾“å…¥ Twitter ç”¨æˆ·åï¼Œè‡ªåŠ¨ç”Ÿæˆè¯„ä»·æŠ¥å‘Š</p>
        
        <form id="analyzeForm">
            <div class="input-group">
                <label for="username">Twitter ç”¨æˆ·åï¼ˆä¸å« @ï¼‰</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="ä¾‹å¦‚: elonmusk"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                å¼€å§‹åˆ†æ
            </button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title">âœ… åˆ†æå®Œæˆï¼</div>
            <div class="score-display">
                <div>ç»¼åˆè¯„åˆ†</div>
                <div class="score-value" id="scoreValue">-</div>
            </div>
            <div style="margin-top: 15px;">
                <a href="#" class="result-link" id="mainPageLink" target="_blank">æŸ¥çœ‹ä¸»é¡µé¢</a>
                <a href="#" class="result-link" id="userPageLink" target="_blank">æŸ¥çœ‹è¯¦ç»†æŠ¥å‘Š</a>
            </div>
        </div>
        
        <div class="history-container" id="historyContainer">
            <div class="history-title">ğŸ“‹ å†å²æŸ¥è¯¢è®°å½•</div>
            <div class="history-list" id="historyList">
                <div class="history-empty">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('analyzeForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const mainPageLink = document.getElementById('mainPageLink');
        const userPageLink = document.getElementById('userPageLink');
        const scoreValue = document.getElementById('scoreValue');
        
        let taskId = null;
        let pollInterval = null;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().replace('@', '');
            
            if (!username) {
                showError('è¯·è¾“å…¥ç”¨æˆ·å');
                return;
            }
            
            // é‡ç½®UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'å¤„ç†ä¸­...';
            progressContainer.classList.add('active');
            resultContainer.classList.remove('active');
            errorMessage.classList.remove('active');
            progressFill.style.width = '0%';
            progressText.textContent = 'æ­£åœ¨å¯åŠ¨ä»»åŠ¡...';
            
            try {
                // æäº¤ä»»åŠ¡
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'è¯·æ±‚å¤±è´¥');
                }
                
                taskId = data.task_id;
                
                // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
                pollTaskStatus();
                
            } catch (error) {
                showError(error.message);
                resetForm();
            }
        });
        
        function pollTaskStatus() {
            if (!taskId) return;
            
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/task/${taskId}`);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'è·å–ä»»åŠ¡çŠ¶æ€å¤±è´¥');
                    }
                    
                    updateProgress(data);
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        showResult(data.result);
                        resetForm();
                        // åˆ·æ–°å†å²è®°å½•
                        loadHistory();
                    } else if (data.status === 'error') {
                        clearInterval(pollInterval);
                        showError(data.error || 'å¤„ç†å¤±è´¥');
                        resetForm();
                    }
                    
                } catch (error) {
                    clearInterval(pollInterval);
                    showError(error.message);
                    resetForm();
                }
            }, 2000); // æ¯2ç§’è½®è¯¢ä¸€æ¬¡
        }
        
        function updateProgress(data) {
            progressFill.style.width = `${data.progress || 0}%`;
            progressText.textContent = data.message || 'å¤„ç†ä¸­...';
        }
        
        function showResult(result) {
            progressContainer.classList.remove('active');
            resultContainer.classList.add('active');
            
            if (result) {
                mainPageLink.href = result.main_page;
                userPageLink.href = result.user_page;
                
                if (result.root_score !== undefined) {
                    scoreValue.textContent = (result.root_score * 100).toFixed(2) + '%';
                }
            }
        }
        
        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.classList.add('active');
            progressContainer.classList.remove('active');
        }
        
        function resetForm() {
            submitBtn.disabled = false;
            submitBtn.textContent = 'å¼€å§‹åˆ†æ';
        }
        
        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                const historyList = document.getElementById('historyList');
                
                if (!data.success || !data.history || data.history.length === 0) {
                    historyList.innerHTML = '<div class="history-empty">æš‚æ— å†å²è®°å½•</div>';
                    return;
                }
                
                historyList.innerHTML = data.history.map(item => {
                    if (item.has_user_page) {
                        return `<div class="history-item">
                            <a href="${item.user_page_url}" target="_blank">@${item.username}</a>
                        </div>`;
                    } else {
                        return `<div class="history-item">
                            <span>@${item.username}</span>
                        </div>`;
                    }
                }).join('');
                
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
                document.getElementById('historyList').innerHTML = '<div class="history-empty">åŠ è½½å¤±è´¥</div>';
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–å†å²è®°å½•
        loadHistory();
    </script>
</body>
